
name: Push To Yandex Cloud

on:
  push:
    branches: [ main ]
  
  pull_request:
    branches: main
  
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: List files
        run: ls -la
        
      - name: YandexCloud CLI version
        run: yc version

