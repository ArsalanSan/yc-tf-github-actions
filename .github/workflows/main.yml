
name: Push To Yandex Cloud

on:
  push:
    branches: [ main ]
  
  pull_request:
    branches: main
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:    
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_CREDENTIALS }}        
        
      - name: List files
        run: ls -la
        
      - name: YandexCloud CLI version
        run: yc version

